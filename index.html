<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Script/aframe.js"></script>
</head>
<body>
    <a-scene>
  <!-- Floor -->
  <a-plane  
  position="0 0 0"
  rotation="-90 0 0"
  scale="12 12 1"
    src="images/chair%20cution%20image.jpg"
        repeat= "5 5"
    
></a-plane>

<a-cone
            color="red"
            position="0 3 0"
            radius="5"
            height="1"
            scale="3">
          
              </a-cone>
<a-cylinder
            color="black"
            position="0 1.5 0"
            height="4"
            radius=0.03>
              </a-cylinder>
  
  
 

<!-- Center Table -->
              
<!-- Tabletop -->
<a-cylinder
    src="images/wooden%20image%20for%20table.jpg"
        repeat= "1 5"
  position="0 1 0"
  radius="1.5"
  height="0.1"
  shadow
            
></a-cylinder>

<!-- Milo Can on Center of Table -->
  <a-cylinder 
    position="0 1.1 0.3"
    repeat = 1        
    radius="0.1"
    height="0.3"
    src="images/OIP.jpg"
  ></a-cylinder>
  
  
    <!--milk tin on the table-->
    <a-cylinder color="white"
                src="images/OIP%20(1).jpg"
                height="0.15"
                radius="0.06" 
                segment-radial="50"
                roughness="0.5"
                open-ended="false"
                side="double" 
                position="-0.2 1.2 0.8">
    </a-cylinder>
  <a-cylinder color="white"
                src="images/OIP%20(1).jpg"
                height="0.15"
                radius="0.06" 
                segment-radial="50"
                roughness="0.5"
                open-ended="false"
                side="double" 
                position="-0.2 1.2 0.8">
    </a-cylinder>

  <!--right cup on the table-->
    <a-entity position="-0.5 0 0.5">
    <a-cylinder color="cream" src="#cup2" height="0.2"
    radius="0.1" segment-radial="50" roughness="0.5" open-ended="true"
    side="double" position="0 1.2 0">
    </a-cylinder>
    <a-cylinder color="white" height="0.001" src="#cup2"
    radius="0.05" segment-radial="50" roughness="0.5" open-ended="false"
    side="double" position="0 1.2 0">
    </a-cylinder>
    <a-torus color="white" src="#cup2" radius="0.055" radius-tubular="0.01" position="0.1 1.20 0">
    </a-torus>
    </a-entity>

<!--left cup on the table-->
    <a-entity position="0.5 0 0.5">
        <a-cylinder color="cream"
                    height="0.2"
                    radius="0.1" 
                    segment-radial="50" 
                    roughness="0.5"
                    open-ended="true"
                    side="double"
                    position="0 1.2 0">
        </a-cylinder>
        <a-cylinder color="white"
                    height="0.001"  
                    src="#cup2"
                    radius="0.05" 
                    segment-radial="50" 
                    roughness="0.5"
                    open-ended="false"
                    side="double" 
                    position="0 1.2 0">
        </a-cylinder>
        <a-torus  color="while" 
                 src="#cup2"  
                 radius="0.055"
                 radius-tubular="0.01" 
                 position="-0.12 1.20 0"
               >
        </a-torus>
        </a-entity>

<!-- Legs -->
<a-box
  position="-0.75 0.5 -0.75"
  src="images/wooden%20image%20for%20table.jpg"
  width="0.1"
  height="1"
  depth="0.1"
  color="#C0C0C0"
  shadow
></a-box>
<a-box
  position="0.75 0.5 -0.75"
  src="images/wooden%20image%20for%20table.jpg"  
  width="0.1"
  height="1"
  depth="0.1"
  color="#C0C0C0"
  shadow
></a-box>
<a-box
  position="-0.75 0.5 0.75"
       src="images/wooden%20image%20for%20table.jpg"  
  width="0.1"
  height="1"
  depth="0.1"
  color="#C0C0C0"
  shadow
></a-box>
<a-box
  position="0.75 0.5 0.75"
 src="images/wooden%20image%20for%20table.jpg"  
  width="0.1"
  height="1"
  depth="0.1"
  color="#C0C0C0"
  shadow
></a-box>

        <!-- right chair -->
        <a-entity position="1 0 -0.5">
        <!--chair seat-->
            <a-cylinder src="images/wooden%20image%20for%20table.jpg"  
                       height="0.1"
                        radius="0.4" 
                        segment-radial="20" 
                        roughness="0.5" 
                        open-ended="false"
                        side="double" 
                        position="0.9 0.5 0.8" 
                        rotation="0 -90 0">
            </a-cylinder>
        <!--chair legs-->
        <a-entity position="-0.5 0 1">
            <a-cylinder src="images/wooden%20image%20for%20table.jpg" 
                       radius="0.05" 
                       height="1" 
                       segment-radial="50"
                        roughness="0.5" 
                        position="1.1 0 -0.4">
            </a-cylinder>

            <a-cylinder src="images/wooden%20image%20for%20table.jpg"  
                       radius="0.05" 
                       height="1" 
                       segment-radial="50"
                        roughness="0.5" 
                        position="1.7 0 -0.4">
            </a-cylinder>

            <a-cylinder src="images/wooden%20image%20for%20table.jpg" 
                        radius="0.05" 
                        height="1" 
                        segment-radial="50"
                        roughness="0.5" position="1.1 0 0">
            </a-cylinder>

            <a-cylinder src="images/wooden%20image%20for%20table.jpg" 
                        radius="0.05" 
                        height="1" 
                        segment-radial="50"
                         roughness="0.5" 
                         position=" 1.7 0 0">
            </a-cylinder>
        </a-entity>

        <!--chair backrest-->
        <a-cylinder src="images/wooden%20image%20for%20table.jpg" 
                    radius="0.05"
                    height="1" 
                    segment-radial="50"
                    roughness="0.5" 
                    position="1.2 1 0.60">
</a-cylinder>

<a-cylinder src="images/wooden%20image%20for%20table.jpg" 
           radius="0.05" 
           height="1" 
           segment-radial="50"
           roughness="0.5" 
           position="1.2 1 1">
</a-cylinder>

    <!--closing backrest-->
    <a-cylinder src="images/wooden%20image%20for%20table.jpg" 
                radius="0.05" 
                height="0.4" 
                segment-radial="50"
                roughness="0.5" 
                position="1.2 0.9 0.8" 
                rotation="-90 0 0">
    </a-cylinder>  
    
    <a-cylinder 
    src="images/wooden%20image%20for%20table.jpg" 
    radius="0.05" 
    height="0.45" 
    segment-radial="50"
    roughness="0.5" 
    position="1.2 1.5 0.8" 
    rotation="-90 0 0">
</a-cylinder>
    
    </a-entity>
    
    <!-- left chair -->
    <a-entity position="-1 0 1"
                rotation="0 180 0">
        <!--chair seat-->
            <a-cylinder src="images/wooden%20image%20for%20table.jpg" 
                        height="0.1"
                        radius="0.4" 
                        segment-radial="20" 
                        roughness="0.5" 
                        open-ended="false"
                        side="double" 
                        position="0.9 0.5 0.8" 
                        rotation="0 -90 0">
            </a-cylinder>
        <!--chair legs-->
        <a-entity position="-0.5 0 1">
            <a-cylinder src="images/wooden%20image%20for%20table.jpg" 
                       radius="0.05" 
                       height="1" 
                       segment-radial="50"
                        roughness="0.5" 
                        position="1.1 0 -0.4">
            </a-cylinder>

            <a-cylinder src="images/wooden%20image%20for%20table.jpg" 
                       radius="0.05" 
                       height="1" 
                       segment-radial="50"
                        roughness="0.5" 
                        position="1.7 0 -0.4">
            </a-cylinder>

            <a-cylinder src="images/wooden%20image%20for%20table.jpg" 
                       radius="0.05" 
                       height="1" 
                       segment-radial="50"
                        roughness="0.5" 
                        position="1.1 0 0">
            </a-cylinder>

            <a-cylinder src="images/wooden%20image%20for%20table.jpg" 
                        radius="0.05" 
                        height="1" 
                        segment-radial="50"
                         roughness="0.5" 
                         position=" 1.7 0 0">
            </a-cylinder>
        </a-entity>

        <!--chair backrest-->
        <a-cylinder src="images/wooden%20image%20for%20table.jpg"  
         radius="0.05" 
         height="1" 
         segment-radial="50"
        roughness="0.5" 
        position="1.2 1 0.60">
</a-cylinder>

<a-cylinder src="images/wooden%20image%20for%20table.jpg" 
        radius="0.05" height="1" 
        segment-radial="50"
        roughness="0.5" 
        position="1.2 1 1">
</a-cylinder>

    <!--closing backrest-->
    <a-cylinder src="images/wooden%20image%20for%20table.jpg" 
               radius="0.05" 
               height="0.4" 
               segment-radial="50"
                roughness="0.5" 
                position="1.2 0.9 0.8" 
                rotation="-90 0 0">
    </a-cylinder>  
    
    <a-cylinder src="images/wooden%20image%20for%20table.jpg" 
     radius="0.05" 
     height="0.45" 
     segment-radial="50"
    roughness="0.5" 
    position="1.2 1.5 0.8" 
    rotation="-90 0 0">
</a-cylinder>

<!-- Lighting -->
<a-entity light="type: ambient; color: #CCC"></a-entity>
<a-entity
  light="type: directional; color: #FFF; intensity: 0.5"
  position="-1 2 1"
></a-entity>


<!-- Sky -->
<a-sky color="#87CEEB"></a-sky>
    </></a-scene>> <
    
</body>
</html>
